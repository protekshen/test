<input type="checkbox" [disabled]="disabled" [checked]="checked" (change)="checked = !checked;" (click)="onChange($event.target['checked'])">
<div switch>
  <div slider>
    <jnt-icon *ngIf="iconOn || iconOff" [icon]="iconOn && checked ? iconOn : iconOff && !checked ? iconOff : null" icon></jnt-icon>
  </div>
  <span *ngIf="labelOn || labelOff" label>{{labelOn && checked ? labelOn : labelOff && !checked ? labelOff : null}}</span>
</div>
<label *ngIf="label">{{label}}</label>
