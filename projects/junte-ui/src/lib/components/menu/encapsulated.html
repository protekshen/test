<jnt-stack child-of="jnt-menu-host" [type]="type" [gutter]="spacer">
  <ng-container *ngFor="let item of items">
    <jnt-link child-of="jnt-menu-host" link (click)="!!item?.click ? item.click() : undefined" [exact]="item.exactLink" [source]="item.link" [icon]="item.icon" [badge]="item.badge" [scheme]="item.scheme">{{item.title}}</jnt-link>
  </ng-container>
</jnt-stack>
