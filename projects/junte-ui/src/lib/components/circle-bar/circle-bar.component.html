<jnt-bar-indicator-group *ngFor="let group of groups; let index = index"
                         [index]="index"
                         [groups]="groups.length">
  <jnt-bar-indicator *ngFor="let indicator of group.indicators"
                     [value]="indicator.value"
                     [title]="indicator.title"
                     [color]="indicator.color">
  </jnt-bar-indicator>
</jnt-bar-indicator-group>

<div content>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</div>
