<jnt-stack child-of="jnt-switcher-host" option *ngFor="let option of options" (click)="selectOption(option.value)"
           [attr.active]="(option.value | isEqual : value)"
           [type]="ui.stack.type.horizontal"
           [justify]="ui.flex.justify.center"
           [align]="ui.flex.align.center"
           [gutter]="ui.stack.gutter.tiny"
           [style.background-color]="(option.value | isEqual : value) ? option.activeColor : null" tabindex="0">
  <jnt-dot child-of="jnt-switcher-host" *ngIf="option.dot" [color]="option.dot.color"></jnt-dot>
  <jnt-stack child-of="jnt-switcher-host" [type]="ui.stack.type.horizontal" [justify]="ui.flex.justify.center"
             [align]="ui.flex.align.center"
             [gutter]="ui.stack.gutter.small">
    <span child-of="jnt-switcher-host" label>{{option.label}}</span>
    <jnt-badge child-of="jnt-switcher-host" *ngIf="option.badge" [color]="option.badge.color" [position]="ui.position.inline"
               [count]="option.badge.count"></jnt-badge>
  </jnt-stack>
</jnt-stack>
