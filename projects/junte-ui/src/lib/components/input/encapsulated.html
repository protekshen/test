<jnt-icon child-of="jnt-input-host" *ngIf="icon" [icon]="icon" icon></jnt-icon>
<div child-of="jnt-input-host" *ngIf="label" label>{{label}}</div>

<input child-of="jnt-input-host" [type]="type"
       [value]="value"
       [placeholder]="placeholder"
       [disabled]="disabled"
       (keyup)="onChange($event.target.value)"  />
