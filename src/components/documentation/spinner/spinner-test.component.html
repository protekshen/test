<jnt-container>
  <h1>Spinner</h1>
  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.externalLink"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/spinner"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.externalLink"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=2194%3A2"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>
  <h3>Requirements</h3>

  <ol>
    <li>The spinner must have different sizes: small, normal, large</li>
  </ol>
  <hr>
  <jnt-stack [type]="ui.stack.type.horizontal">
    <jnt-spinner [size]="ui.sizes.small"></jnt-spinner>
    <jnt-spinner [size]="ui.sizes.normal"></jnt-spinner>
    <jnt-spinner [size]="ui.sizes.large"></jnt-spinner>
  </jnt-stack>

    <ngx-prism language="html">
<pre><![CDATA[
<jnt-spinner [size]="ui.sizes.small"></jnt-spinner>
  ]]></pre>
    </ngx-prism>

  <h3>API</h3>
  <h4>jnt-spinner</h4>
  <table api>
    <thead>
    <tr>
      <th>Property</th>
      <th>Description</th>
      <th>Type</th>
      <th>Default</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>[size]</td>
      <td>-</td>
      <td>small | normal | large</td>
      <td>small</td>
    </tr>
    </tbody>
  </table>
</jnt-container>
