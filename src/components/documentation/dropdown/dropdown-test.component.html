<jnt-container>
  <h1>Dropdown</h1>
  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.externalLink"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/dropdown"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.externalLink"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=48%3A432"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>
  <h3>Sources</h3>

  <ul>
    <li>
      <jnt-link source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/dropdown"
                target="_blank" title="GitLab">
      </jnt-link>
    </li>
    <li>
      <jnt-link source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=48%3A432"
                target="_blank" title="Figma">
      </jnt-link>
    </li>
  </ul>

  <hr>

  <jnt-stack [type]="ui.type.horizontal">
    <jnt-dropdown>
      <ng-template #trigger let-action="trigger">
        <jnt-button text="Dropdown" (click)="action()"></jnt-button>
      </ng-template>
      <ng-template #dropdown let-action="trigger">
        <jnt-menu [type]="ui.type.vertical" [spacer]="ui.sizes.small">
          <jnt-menu-item title="Edit" (click)="action()"></jnt-menu-item>
          <jnt-menu-item title="Delete" (click)="action()"></jnt-menu-item>
          <jnt-menu-item title="Add" (click)="action()"></jnt-menu-item>
          <jnt-menu-item title="Copy" (click)="action()"></jnt-menu-item>
        </jnt-menu>
      </ng-template>
    </jnt-dropdown>

    <jnt-dropdown>
      <ng-template #trigger let-action="trigger">
        <jnt-button [outline]="ui.outline.transparent" [icon]="ui.icons.union" (mouseover)="action()"></jnt-button>
      </ng-template>
      <ng-template #dropdown>
        <jnt-menu [type]="ui.type.vertical" [spacer]="ui.sizes.small">
          <jnt-menu-item title="Edit"></jnt-menu-item>
          <jnt-menu-item title="Delete"></jnt-menu-item>
          <jnt-menu-item title="Add"></jnt-menu-item>
          <jnt-menu-item title="Copy"></jnt-menu-item>
        </jnt-menu>
      </ng-template>
    </jnt-dropdown>
  </jnt-stack>

  <h3>Dropdown modes</h3>

  <jnt-stack [type]="ui.type.horizontal">
      <jnt-dropdown>
        <ng-template #trigger let-action="trigger">
          <jnt-button text="click" (click)="action()"></jnt-button>
        </ng-template>
        <ng-template #dropdown>
          <jnt-menu [type]="ui.type.vertical" [spacer]="ui.sizes.small">
            <jnt-menu-item title="Edit"></jnt-menu-item>
            <jnt-menu-item title="Delete"></jnt-menu-item>
            <jnt-menu-item title="Add"></jnt-menu-item>
            <jnt-menu-item title="Copy"></jnt-menu-item>
          </jnt-menu>
        </ng-template>
      </jnt-dropdown>
    <jnt-dropdown>
      <ng-template #trigger let-action="trigger">
        <jnt-button text="hover" (mouseover)="action()"></jnt-button>
      </ng-template>
      <ng-template #dropdown>
        <jnt-menu [type]="ui.type.vertical" [spacer]="ui.sizes.small">
          <jnt-menu-item title="Edit"></jnt-menu-item>
          <jnt-menu-item title="Delete"></jnt-menu-item>
          <jnt-menu-item title="Add"></jnt-menu-item>
          <jnt-menu-item title="Copy"></jnt-menu-item>
        </jnt-menu>
      </ng-template>
    </jnt-dropdown>
  </jnt-stack>

<pre><![CDATA[

          <jnt-menu-item title="Delete" (click)="action()"></jnt-menu-item>
          <jnt-menu-item title="Add" (click)="action()"></jnt-menu-item>
          <jnt-menu-item title="Copy" (click)="action()"></jnt-menu-item>

    </jnt-dropdown>

</jnt-container>
