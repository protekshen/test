<jnt-container>
  <h1>Icon</h1>
  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.externalLink"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/icon"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.externalLink"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=32%3A95"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>
  <h3>Requirements</h3>

  <ol>
    <li>Icons must be the same size</li>
  </ol>

  <hr>

  <jnt-stack [type]="ui.stack.type.horizontal" [wrap]="ui.flex.wrap.wrap">
    <div *ngFor="let icon of icons" wrapper>
      <jnt-icon [icon]="icon.value" icon></jnt-icon>
      <div name>{{icon.name}}</div>
    </div>
  </jnt-stack>

    <ngx-prism language="html">
<pre><![CDATA[
<jnt-icon [icon]="ui.icons.check"></jnt-icon>
]]></pre>
    </ngx-prism>

</jnt-container>
