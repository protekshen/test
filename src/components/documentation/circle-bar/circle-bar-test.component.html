<jnt-container>
  <h1>Circle bar</h1>
  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.externalLink"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/circlbar"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.externalLink"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=1751%3A6554"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>
  <h3>Requirements</h3>
  <ol>
    <li>Circle bar must display group of indicators.</li>
    <li>Each indicator must have color and percentage.</li>
  </ol>

  <hr>

  <jnt-stack [type]="ui.stack.type.horizontal">
    <jnt-circle-bar *ngFor="let size of ['tiny', 'small', 'normal', 'big']"
                    [attr.bar-size]="size">
      <ng-template #content>Content</ng-template>
      <jnt-bar-indicator-group>
        <jnt-bar-indicator [value]="10" title="Beer" [color]="ui.colors.purple"></jnt-bar-indicator>
        <jnt-bar-indicator [value]="20" title="Vodka" [color]="ui.colors.red"></jnt-bar-indicator>
        <jnt-bar-indicator [value]="value" title="Absent" [color]="ui.colors.green"></jnt-bar-indicator>
      </jnt-bar-indicator-group>
      <jnt-bar-indicator-group>
        <jnt-bar-indicator [value]="70" title="Vine" [color]="ui.colors.black"></jnt-bar-indicator>
        <jnt-bar-indicator [value]="20" title="Water" [color]="ui.colors.orange"></jnt-bar-indicator>
      </jnt-bar-indicator-group>
      <jnt-bar-indicator-group>
        <jnt-bar-indicator [value]="20" title="10 percents" [color]="ui.colors.red"></jnt-bar-indicator>
        <jnt-bar-indicator [value]="20" title="20 percents" [color]="ui.colors.yellow"></jnt-bar-indicator>
        <jnt-bar-indicator [value]="20" title="10 percents" [color]="ui.colors.red"></jnt-bar-indicator>
        <jnt-bar-indicator [value]="10" title="20 percents" [color]="ui.colors.yellow"></jnt-bar-indicator>
      </jnt-bar-indicator-group>
    </jnt-circle-bar>
  </jnt-stack>

  <jnt-stack [type]="ui.stack.type.horizontal">
    <jnt-button [icon]="ui.icons.arrowLeft"
                (click)="value = value + 5"></jnt-button>
    <jnt-button [icon]="ui.icons.arrowRight"
                (click)="value = value - 5"></jnt-button>
  </jnt-stack>

  <ngx-prism language="html">
<pre><![CDATA[
<jnt-circle-bar>
  <ng-template #content>Content</ng-template>
  <jnt-bar-indicator-group>
    <jnt-bar-indicator [value]="10"
                       title="Beer"
                       [color]="ui.colors.purple"></jnt-bar-indicator>
    <jnt-bar-indicator [value]="20"
                       title="Vodka"
                       [color]="ui.colors.red"></jnt-bar-indicator>
    <jnt-bar-indicator [value]="60"
                       title="Absent"
                       [color]="ui.colors.green"></jnt-bar-indicator>
  </jnt-bar-indicator-group>
</jnt-circle-bar>
]]></pre>
  </ngx-prism>

  <h3>API</h3>
  <h4>jnt-circle-bar</h4>
  <table api>
    <thead>
    <tr>
      <th>Property</th>
      <th>Description</th>
      <th>Type</th>
      <th>Default</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>[size]</td>
      <td>-</td>
      <td>small | normal | large</td>
      <td>small</td>
    </tr>
    </tbody>
  </table>
</jnt-container>
